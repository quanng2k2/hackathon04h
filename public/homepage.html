<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Score Keeper</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="user-section">
      <div class="container">
        <div class="row">
          <h1>Score Keeper</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <form id="main-form">
            <div class="mb-3">
              <label for="player1" class="form-label">Player 1</label>
              <input
                type="text"
                class="form-control"
                id="player1"
                name="player1"
              />
            </div>
            <div class="mb-3">
              <label for="player2" class="form-label">Player 2</label>
              <input
                type="text"
                class="form-control"
                id="player2"
                name="player2"
              />
            </div>
            <div class="mb-3">
              <label for="player3" class="form-label">Player 3</label>
              <input
                type="text"
                class="form-control"
                id="player3"
                name="player3"
              />
            </div>
            <div class="mb-3">
              <label for="player4" class="form-label">Player 4</label>
              <input
                type="text"
                class="form-control"
                id="player4"
                name="player4"
              />
            </div>

            <button type="submit" class="btn btn-primary">Create Game</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="/homepage.js"></script>
  </body>
</html>
